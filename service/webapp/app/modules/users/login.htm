<div class="container" id="login-form" ng-controller="loginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="visibility: visible;">
                <div class="panel-body">
                    <h1 class="text-center"><a href="index.html" class="login-logo"><img src="/assets/img/vendimia.png"></a></h1>
                    <form action="" class="form-horizontal" id="validate-form">
                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="ti ti-user"></i>
										</span>
                                    <input type="email" enter-submit="login()" ng-model="user.username" class="form-control" placeholder="Email" data-parsley-minlength="6" placeholder="At least 6 characters" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="ti ti-key"></i>
										</span>
                                    <input type="password" enter-submit="login()" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                                </div>
                            </div>
                        </div>


                        <div class="col-xs-12" ng-if="status">
                            <div class="alert alert-danger">
                                {{status}}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="clearfix">
                        <a href ng-click="login()" ng-disabled="!user.username || !user.password" class="btn btn-primary pull-right">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
