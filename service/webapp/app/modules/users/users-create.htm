<div class="container-fluid" ng-controller="usersCreateController">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default" style="visibility: visible;">
                <div class="panel-heading">
                    <h2>{{editing ? 'Edición' : 'Registro'}} de Usuarios</h2>
                    <span class="pull-right"><button ng-click="newUser = {};status = null; result = null;" class="btn btn-sm btn-default">Clear</button></span>
                    <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                </div>
                <div class="panel-editbox" data-widget-controls=""></div>
                <div class="panel-body">
                    <form ng-submit="saveUser()" class="form-horizontal row-border">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Nombre" ng-model="newUser.name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Apellidos</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Apellidos" ng-model="newUser.lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Contraseña</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="Contraseña" ng-model="newUser.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Confirmación de Contraseña</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="Confirmación de Contraseña" ng-model="newUser.password2" required>
                            </div>
                        </div>
                        <br><br>
                        <div class="col-sm-8 col-sm-offset-2">
                            <button type="submit" ng-disabled="!canSave()" ng-show="!saving" class="btn-primary btn pull-right" style="margin: 0 5px;">Guardar</button>
                            <button type="button" ng-show="saving" class="btn-primary btn pull-right"><i class="fa fa-spinner fa-spin"></i></button>
                            <button type="button" ng-click="redirect('users',null,true)" class="btn-default btn pull-right">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12" ng-if="status">
                            <div class="alert alert-danger">
                                {{status}}
                            </div>
                        </div>
                        <div class="col-xs-12" ng-if="result">
                            <div class="alert alert-info">
                                {{result}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
