<div class="container-fluid" ng-controller="articlesCreateController">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default" style="visibility: visible;">
                <div class="panel-heading">
                    <h2>{{editing ? 'Edición' : 'Registro'}} de Artículo</h2>
                    <span class="pull-right"><button ng-click="newArticle = {};status = null; result = null;" class="btn btn-sm btn-default">Clear</button></span>
                    <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                </div>
                <div class="panel-editbox" data-widget-controls=""></div>
                <div class="panel-body">
                    <form ng-submit="saveArticle()" class="form-horizontal row-border">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Codígo</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Código" ng-model="newArticle.code">
                            </div>
                            <div class="col-sm-2">
                                <button ng-disabled="editing" title="Generar código" ng-click="setRandomCode()" class="btn btn-sm btn-default"><i class="fa fa-refresh"></i></button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Descripción</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Descripción" ng-model="newArticle.description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Modelo</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Modelo" ng-model="newArticle.model">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Precio</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="1" step="0.1" placeholder="Precio" ng-model="newArticle.price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Existencia</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" min="0" step="1" placeholder="Existencia" ng-model="newArticle.stock">
                            </div>
                        </div>
                        <br><br>
                        <div class="col-sm-8 col-sm-offset-2">
                            <button type="submit" ng-disabled="!canSave()" ng-show="!saving" class="btn-primary btn pull-right" style="margin: 0 5px;">Guardar</button>
                            <button type="button" ng-show="saving" class="btn-primary btn pull-right"><i class="fa fa-spinner fa-spin"></i></button>
                            <button type="button" ng-click="redirect('')" class="btn-default btn pull-right">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12" ng-if="status">
                            <div class="alert alert-danger">
                                {{status}}
                            </div>
                        </div>
                        <div class="col-xs-12" ng-if="result">
                            <div class="alert alert-info">
                                {{result}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
